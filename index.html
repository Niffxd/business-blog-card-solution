<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>business-blog-card-solution</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <article class="card-container">
    <section class="card-images">
      <img src="./images/hero-image-business-card.png" alt="card-image">
      <img class="overlay" src="./images/white-overlay.svg" alt="card-overlay">
    </section>
    <section class="card-content">
      <h1 class="card-title">Perfect solution for small business</h1>
      <p class="card-paragraph">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
    </section>
    <span class="division"></span>
    <section class="card-footer">
      <img src="./images/avatar-image-business-card.png" alt="card-user">
      <div class="card-footer-information">
        <h2>Amy Burgess</h2>
        <p>Customer Manger, Solution Oy</p>
      </div>
    </section>
  </article>
</body>
</html>
